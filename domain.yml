version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Olá, como você está?"

  utter_cheer_up:
  - text: "Olha isso"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Te ajudo em mais alguma coisa?"

  utter_happy:
  - text: "Legal, vamos lá!"

  utter_goodbye:
  - text: "Até mais"

  utter_iamabot:
  - text: "Eu sou um bot criado pelo Rasa"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
