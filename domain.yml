version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - usuario_nome
  - moeda_dois

responses:
  utter_greet:
  - text: "Olá, como você está?"

  utter_cheer_up:
  - text: "Olha isso"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Te ajudo em mais alguma coisa?"

  utter_happy:
  - text: "Legal, vamos lá!"

  utter_goodbye:
  - text: "Até mais"

  utter_iamabot:
  - text: "Eu sou um bot criado pelo Rasa"

  utter_pergunta_nome:
  - text: "Qual seu nome?"

  utter_pergunta_moeda:
  - text: "Qual moeda gostaria de comparar?"

entities:
  - usuario
  - moeda_dois

slots:
  usuario:
    type: text
    mappings:
      - type: from_entity
        entity: moeda_dois
    
  moeda:
    type: text
    mappings:
      - type: from_entity
        entity: usuario

actions:
  - utter_pergunta_nome
  - utter_pergunta_moeda
  - nome_form
  - moeda_form

forms:
  moeda_form:
    required_slots:
      - usuario
      - moeda_dois

session_config:
  session_expiration_time: 800
  carry_over_slots_to_new_session: true
